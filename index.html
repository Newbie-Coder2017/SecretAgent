<!DOCTYPE html>
<html>

<head>
  <link href="resources/css/reset.css" type="text/css" rel="stylesheet" />
  <link href="resources/css/style.css" type="text/css" rel="stylesheet" />
  <meta charset="utf-8">
  <title>Secret Agent Supply Inc.</title>
</head>

<body>
  <!-- Header Section -->
  <header>

    <section id="company">
      <img src="resources/images/logo.png" id="logo" />
      <h2>SECRET AGENT SUPPLY INC.</h2>
    </section>



    <!-- Cover image with Block Text -->
    <section id="cover">
      <section id="caption">
        <h2>NEW ARRIVAL</h2>
        <h1>SPORT BIKES AND MOTORCYCLES</h1>
      </section>
    </section>
  </header>
  <!-- Navigation Section -->
  <nav>
    <ul>
      <li><a href="#eyewear">Eyewear</a></li>
      <li><a href="#apparel">Apparel</a></li>
      <li><a href="#gadgets">Gadgets</a></li>
      <li><a href="#vehicles">Vehicles</a></li>
      <li><a href="#glasses">Glasses</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>



  <!-- Main Content container -->
  <main>
    <!-- Catalog items -->
    <section id="catalog">

      <figure class="product">
        <img src="resources/images/pen.png" />
        <figcaption>Exploding Pen</figcaption>
      </figure>

      <figure class="product">
        <img src="resources/images/watch.png" />
        <figcaption>Cellular Watch</figcaption>
      </figure>


      <figure class="product">
        <img src="resources/images/glasses.png" />
        <figcaption>Thermal Glasses</figcaption>
      </figure>

    </section>

    <!-- Store Hours and Location -->
    <section id="contact">

      <section class="store details" id="location">
        <h2>Location</h2>
        <p>-47.346436, 84.32354</p>
      </section>

      <section class="store details" id="hours">
        <h2>Hours</h2>
        <p>0800 - 1800</p>
      </section>

    </section>

  </main>
  <!-- Footer Section -->
  <footer>
    <p>Copyright Secret Agent Supply</p>
  </footer>

</body>

</html>
